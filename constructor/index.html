<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Account Open Form</h3>
    <form id="accountForm">
      <input
        placeholder="Customer Name"
        autocomplete="off"
        type="text"
        name=""
        id="customerName"
      />
      <input
        placeholder="Initial Balance"
        autocomplete="off"
        type="number"
        name=""
        id="initialBalance"
      />
      <button type="submit">Create Account</button>
    </form>
    <hr />
    <h3>Deposit Form</h3>
    <form id="depositForm">
      <input
        placeholder="Account Number"
        autocomplete="off"
        type="number"
        name=""
        id="accountNumber"
      />
      <input
        placeholder="Deposit Amount"
        autocomplete="off"
        type="number"
        name=""
        id="depositAmount"
      />
      <button type="submit">Deposit</button>
    </form>
    <hr />
    <h3>Withdraw Form</h3>
    <form id="withdrawForm">
      <input
        placeholder="Account Number"
        autocomplete="off"
        type="number"
        name=""
        id="accountNumber"
      />
      <input
        placeholder="Withdraw Amount"
        autocomplete="off"
        type="number"
        name=""
        id="withdrawAmount"
      />
      <button type="submit">Withdraw</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
